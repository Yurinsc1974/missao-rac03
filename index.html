<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Miss√£o RAC 03 ‚Äì An√°lise de Risco e Perfil</title>
<style>
  /* Seu CSS permanece o mesmo */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url("https://yt3.googleusercontent.com/VBoWFGKLuhLz6yDttQNy_NTPEYum5zQYQnCgeL4XePuIuRbpuvjD55tI9SgZm7HWR9Ph4HLH=s900-c-k-c0x00ffffff-no-rj") center center no-repeat;
    background-size: cover;
    opacity: 1;
    z-index: -2;
  }

  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 80px auto 40px auto;
    background: #f4f7fa;
    color: #333;
    position: relative;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    margin-top: 30px;
    font-weight: bold;
    color: white;
    background-color: #007bff;
    padding: 10px;
    border-radius: 8px;
  }

  #nameInput {
    text-align: center;
    margin-bottom: 20px;
  }

  #playerName {
    padding: 10px;
    font-size: 16px;
    width: 250px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:disabled {
    background: #cccccc;
    cursor: not-allowed;
  }

  #gameForm {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 440px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    background: #222;
    color: white;
  }

  #scenarioImage {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.45);
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
  }

  #questionBox {
    position: absolute;
    top: 15%;
    left: 5%;
    right: 5%;
    background: rgba(0,0,0,0.75);
    padding: 20px 30px;
    border-radius: 10px;
    max-height: 70%;
    overflow-y: auto;
    z-index: 10;
  }

  #questionBox p {
    font-size: 20px;
    margin-bottom: 20px;
  }

  .options label {
    display: block;
    font-size: 18px;
    margin: 8px 0;
    cursor: pointer;
  }

  .options input[type="radio"] {
    margin-right: 10px;
    transform: scale(1.3);
    vertical-align: middle;
  }

  #result {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    color: #222;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-size: 18px;
  }

  #exportBtn {
    display: block;
    margin: 20px auto;
    background: #28a745;
  }
</style>
</head>
<body>

<h2>üèóÔ∏è Miss√£o RAC 03 ‚Äì An√°lise de Risco e Perfil</h2>

<div id="nameInput">
  <input type="text" id="playerName" placeholder="Digite seu nome ou apelido" />
  <br />
  <button id="startBtn">Iniciar</button>
</div>

<div id="gameForm" style="display:none;">
  <img id="scenarioImage" src="" alt="Cen√°rio" />
  <div id="questionBox">
    <p id="questionText"></p>
    <div class="options" id="optionsContainer"></div>
    <button id="nextBtn" disabled>Pr√≥ximo</button>
  </div>
</div>

<div id="result" style="display:none;"></div>

<script>
  const scenarios = [
    /* Seus cen√°rios aqui, igual ao que voc√™ enviou */
    {
      img: "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=800&q=80",
      question: "Durante a inspe√ß√£o, voc√™ nota um equipamento com um pequeno defeito n√£o cr√≠tico. Qual sua a√ß√£o?",
      options: [
        { text: "Seguir com a tarefa normalmente", value: 5 },
        { text: "Fazer reparo antes de continuar", value: 1 },
        { text: "Ignorar o defeito, n√£o compromete", value: 4 },
        { text: "Parar a tarefa e comunicar", value: 1 }
      ]
    },
    // ... demais cen√°rios, omitidos para brevidade
  ];

  let currentStep = 0;
  let answers = [];
  let playerName = "";

  const playerNameInput = document.getElementById("playerName");
  const startBtn = document.getElementById("startBtn");
  const gameForm = document.getElementById("gameForm");
  const scenarioImage = document.getElementById("scenarioImage");
  const questionText = document.getElementById("questionText");
  const optionsContainer = document.getElementById("optionsContainer");
  const nextBtn = document.getElementById("nextBtn");
  const resultDiv = document.getElementById("result");
  const nameInputDiv = document.getElementById("nameInput");

  startBtn.addEventListener("click", () => {
    const name = playerNameInput.value.trim();
    if (!name) {
      alert("Por favor, digite seu nome ou apelido.");
      return;
    }
    playerName = name;
    nameInputDiv.style.display = "none";
    gameForm.style.display = "block";
    currentStep = 0;
    answers = [];
    showScenario(currentStep);
  });

  function showScenario(index) {
    const scenario = scenarios[index];
    scenarioImage.src = scenario.img;
    scenarioImage.alt = `Cen√°rio ${index + 1}`;
    questionText.textContent = scenario.question;

    optionsContainer.innerHTML = "";
    nextBtn.disabled = true;

    scenario.options.forEach(opt => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "risk";
      input.value = opt.value;
      input.addEventListener("change", () => nextBtn.disabled = false);
      label.appendChild(input);
      label.append(` ${opt.text}`);
      optionsContainer.appendChild(label);
    });
  }

  nextBtn.addEventListener("click", () => {
    const selected = document.querySelector("input[name='risk']:checked");
    if (!selected) return alert("Por favor, selecione uma op√ß√£o para continuar.");
    answers.push(parseInt(selected.value));
    currentStep++;
    currentStep < scenarios.length ? showScenario(currentStep) : finishGame();
  });

  function calculateAttention(scores) {
    const diffs = scores.slice(1).map((v, i) => Math.abs(v - scores[i]));
    const avg = diffs.reduce((a, b) => a + b, 0) / diffs.length;
    return avg <= 1 ? "Alta aten√ß√£o e consist√™ncia."
         : avg <= 2 ? "Aten√ß√£o moderada, algumas varia√ß√µes."
         : "Baixa aten√ß√£o, respostas inconsistentes.";
  }

  function finishGame() {
    gameForm.style.display = "none";
    const total = answers.reduce((a, b) => a + b, 0);
    const avg = total / answers.length;
    const attentionProfile = calculateAttention(answers);
    const riskProfile = avg <= 2 ? "Conservador e cuidadoso."
                       : avg <= 3.5 ? "Moderado, avalia riscos com equil√≠brio."
                       : "Ousado e com poss√≠vel tend√™ncia a negligenciar riscos.";

    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <h3>Obrigado, ${playerName}!</h3>
      <p>Sua pontua√ß√£o m√©dia de risco foi <b>${avg.toFixed(2)}</b>.</p>
      <p><b>Perfil de risco identificado:</b> ${riskProfile}</p>
      <p><b>Perfil de aten√ß√£o:</b> ${attentionProfile}</p>
      <p>Recomenda-se sempre priorizar a seguran√ßa e avaliar riscos com aten√ß√£o.</p>
      <button id="exportBtn">Exportar resultado para CSV</button>
    `;

    // Construindo a URL com par√¢metros GET para enviar ao Google Apps Script
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxvDsmY0OOvKBROMEO08UvGcY7TYNl7oiTjroMowUmSVJU5A8jHLPiHWTEfEbC1rM63bA/exec";

    const params = new URLSearchParams({
      nome: playerName,
      media: avg.toFixed(2),
      perfilRisco: riskProfile,
      perfilAtencao: attentionProfile
    });

    fetch(`${scriptUrl}?${params.toString()}`, {
      method: "GET",
      mode: "cors",
    })
    .then(response => response.json())
    .then(data => console.log("Resposta do Sheets:", data))
    .catch(error => console.error("Erro ao enviar:", error));
  }
</script>

</body>
</html>
